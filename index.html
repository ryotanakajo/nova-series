<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景テスト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/images/ishana_main.png') no-repeat top center;
      background-size: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 20vh;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="content">
    <h1>背景テスト中</h1>
    <p>10秒後に背景が切り替わります。</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const bg = document.querySelector('.background-layer');
        if (bg) {
          console.log("背景切り替え開始");
          bg.style.background = "url('/images/queen_red.png') no-repeat top center";
          bg.style.backgroundSize = "cover";
        }
      }, 10000);
    });
  </script>
</body>
</html>
