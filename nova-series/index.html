<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ノヴァシリーズ 公式サイト</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #e63946;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #141414;
      padding: 10px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e63946;
    }
    .main-visual {
      background-image: url('images/ishana_main.png');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .main-visual h2 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>ノヴァシリーズ</h1>
  </header>

  <nav>
    <a href="#characters">キャラクター紹介</a>
    <a href="#world">世界観</a>
    <a href="#glossary">用語集</a>
  </nav>

  <div class="main-visual">
    <h2>神々の残響が、いま目を覚ます。</h2>
  </div>

  <footer>
    &copy; 2025 NOVA Series. All rights reserved.
  </footer>
</body>
</html>
